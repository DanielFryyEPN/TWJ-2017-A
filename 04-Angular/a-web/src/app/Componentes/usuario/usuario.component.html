<h3>{{usuarioLocal.id}} {{usuarioLocal.nombre}}</h3>
<div class="animated rollIn" *ngIf="!usuarioLocal.editar">
  <h3>{{usuarioLocal.nombre}}</h3>
  <button class="btn btn-warning" (click)="usuarioLocal.editar = !usuarioLocal.editar">Editar Usuario</button>
</div>
<div class="animated bounceIn" *ngIf="usuarioLocal.editar">
  <h4>Actualizar</h4>
  <div class="form-group">
    <label class="col-form-label">Nombre Usuario</label>
    <input class="form-control" placeholder = "Ingrese nuevo nombre" #usuarioLocalNombre type="text">
  </div>
  <button class="btn btn-primary" (click)="actualizarUsuario(usuarioLocal, usuarioLocalNombre.value)">Actualizar Usuario</button>
  <button class="btn btn-danger" (click)="eliminarUsuarioBackEnd(usuarioLocal, indice)">Eliminar Usuario</button>
  <button class="btn btn-secondary" (click)="usuarioLocal.editar = !usuarioLocal.editar">Cancelar</button>
</div>
