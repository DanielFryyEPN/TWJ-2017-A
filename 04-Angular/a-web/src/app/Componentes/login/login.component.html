<h1>Login</h1>

<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="form-group row">
      <label for="correo" class="col-3 col-form-label">Correo</label>
      <div class="col-9">
        <input class="form-control" type="email" id="correo" placeholder="Ingrese su correo">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-3 col-form-label">Password</label>
      <div class="col-9">
        <input class="form-control" type="password" id="password" placeholder="Ingrese su password">
      </div>
    </div>
    <button class="btn btn-success" (click)="loguearse()">Login</button>
    <button class="btn btn-danger" (click)="desloguearse()">Login</button>
  </div>
  <div class="col-sm-4"></div>
</div>
